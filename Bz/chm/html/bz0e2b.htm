<TITLE>byte/word/dword値</TITLE>
</HEAD>

<BODY BGCOLOR="#FFFFFF" TEXT="#000000">

<P><A NAME="bytes"></A>マウスの左ボタンをダブルクリックすると、ステータスバーに表示されるカーソル位置のデータ長が、byte/word/dwordと順次切り変わります。ステータスバーのこのペインを直接クリックしても切り変えられます。<B>Jump-Offset</B>および<B>Edit-Enter Value</B>メニューは、このデータ長を元に実行されます。</P>

</BODY>
</HTML>
